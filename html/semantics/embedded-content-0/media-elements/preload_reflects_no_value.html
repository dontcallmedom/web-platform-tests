<!doctype html>
<html>
 <head>
  <title>{audio,video}.preload - reflection test</title>
  <script src="/resources/testharness.js"></script>
  <script src="/resources/testharnessreport.js"></script>
 </head>
 <body>
  <p><a href="http://dev.w3.org/html5/spec/Overview.html#dom-media-preload">spec reference</a></p>
  <audio id="audio">
  </audio>
  <video id="video">
  </video>
  <div id="log"></div>
  <script>
test(function() {
 assert_equals(
  document.getElementById("audio").preload,
  "metadata",
  "audioElement.preload absence reflects 'metadata' value");
}, "audio.preload - reflection test");

test(function() {
 assert_equals(
  document.getElementById("video").preload,
  "metadata",
  "videoElement.preload absence reflects 'metadata' value");
}, "video.preload - reflection test");
  </script>
 </body>
</html>

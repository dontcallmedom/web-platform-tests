<!doctype html>
<html>
 <head>
  <title>{audio,video}.readyState - existence test</title>
  <script src="/resources/testharness.js"></script>

 </head>
 <body>
  <p><a href="http://dev.w3.org/html5/spec/Overview.html#dom-media-networkstate">spec reference</a></p>

  </audio>
  <video id="v">
  </video>

test(function() {

}, "video.readyState - existence test");

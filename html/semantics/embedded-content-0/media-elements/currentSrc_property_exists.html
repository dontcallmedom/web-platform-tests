<!doctype html>
<html>
 <head>
  <title>{audio,video}.currentSrc - existence test</title>
  <script src="/resources/testharness.js"></script>
  <script src="/resources/testharnessreport.js"></script>
 </head>
 <body>
  <p><a href="http://dev.w3.org/html5/spec/Overview.html#dom-media-currentsrc">spec reference</a></p>
  <audio id="a">
  </audio>
  <video id="v">
  </video>
  <div id="log"></div>
  <script>
test(function() {
 assert_idl_attribute(
   document.getElementById("a"),
   "currentSrc",
   "audioElement.currentSrc property exists");
}, "audio.currentSrc - existence test");

test(function() {
 assert_idl_attribute(
   document.getElementById("v"),
   "currentSrc",
   "videoElement.currentSrc property exists");
}, "video.currentSrc - existence test");
  </script>
 </body>
</html>

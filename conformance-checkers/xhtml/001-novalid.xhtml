<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>valid contextmenus</title>
</head>
<body>
  <menu id='foo'>
    <menuitem id='com' label='The Command'/>
  </menu>
  <menu xml:id='bar'>
    <menuitem id='com2' label='The Command'/>
  </menu>
  <p contextmenu='baz'>foo</p>
</body>
</html>
